name: Deploy docs to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write # allows the 'Commit' step without tokens


jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install

      - name: Checkout docs from gh-pages
        run: |
          git fetch origin gh-pages
          git checkout origin/gh-pages -- docs

      - name: Build documentation
        run: pnpm run build:docs

      - name: Commit and push changes
        run: |
          # Configure git
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          
          # Save the built docs to a temp location
          mv docs /tmp/docs-build

          # Switch to gh-pages branch
          git fetch origin gh-pages
          git checkout gh-pages
          
          # Replace docs with the new build
          rm -rf docs
          mv /tmp/docs-build docs

          # Add, commit, and push changes
          git add docs
          git commit -m "CI updated the documentation" || echo "No changes to commit"
          git push